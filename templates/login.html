<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login ðŸ¦‹</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ffe4e1 0%, #ffb6c1 100%);
      font-family: 'Poppins', sans-serif;
    }
    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .form-container h2 {
      color: #d81b60;
      margin-bottom: 20px;
      position: relative;
    }
    /* Borboleta animada ao lado do tÃ­tulo */
    .form-container h2::before {
      content: "ðŸ¦‹";
      position: absolute;
      left: -1.4em;
      top: 0;
      font-size: 1.2em;
      animation: flap 1.5s infinite ease-in-out;
    }
    @keyframes flap {
      0%,100%   { transform: translateY(0) rotate(0deg); }
      50%       { transform: translateY(-6px) rotate(10deg); }
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color .3s;
    }
    input:focus {
      border-color: #d81b60;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform .2s;
    }
    button:hover {
      background-color: #ad1457;
      transform: translateY(-2px);
    }
    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }
    .links a {
      color: #d81b60;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .flash {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: #fff3e0;
      padding: 10px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: #bf360c;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash">
        {{ messages[0][1] }}
      </div>
    {% endif %}
  {% endwith %}

  <form class="form-container" method="POST">
    <h2>Entrar</h2>
    <input type="text" name="username" placeholder="Nome de usuÃ¡rio" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Login</button>
    <div class="links">
      <a href="{{ url_for('forgot_password') }}">Esqueci minha senha</a>
      <a href="{{ url_for('register') }}">Cadastre-se</a>
    </div>
  </form>
</body>
</html>
