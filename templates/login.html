<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #bbdefb, #e1bee7);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #1976d2;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #125ea2;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <form class="form-container" method="POST">
    <h2>Entrar</h2>
    <input type="text" name="username" placeholder="Nome de usuário" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Login</button>
    <a href="{{ url_for('register') }}">Ainda não tem conta? Cadastre-se</a>
  </form>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        alert("{{ messages[0][1] }}");
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>
