<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu√°rio üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e1bee7, #bbdefb);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .form-container h2 {
            color: #9c27b0;
            margin-bottom: 20px;
            position: relative;
        }
        /* ‚ù§Ô∏è animado */
        .form-container h2::before {
            content: "üíñ";
            position: absolute;
            left: -1.2em;
            top: 0;
            font-size: 1.2em;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0%,100%   { transform: scale(1);     opacity: 0.7; }
            50%       { transform: scale(1.3);   opacity: 1;   }
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            background-color: #9c27b0;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform .2s;
        }
        button:hover {
            background-color: #7b1fa2;
            transform: translateY(-2px);
        }
        a {
            display: block;
            margin-top: 15px;
            color: #333;
            font-size: 0.9rem;
        }
        a:hover {
            color: #9c27b0;
        }
    </style>
</head>
<body>
    <form class="form-container" method="POST">
        <h2>Criar Conta</h2>
        <input type="text" name="username" placeholder="Nome de usu√°rio" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
        <a href="{{ url_for('login') }}">J√° tem conta? Entrar</a>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                alert("{{ messages[0][1] }}");
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
