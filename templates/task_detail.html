<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container task-detail-container">
        <h1>Detalhes da Tarefa</h1>

        <div>
            <strong>Título:</strong> {{ task.title }}<br>
            <strong>Descrição:</strong> {{ task.description }}<br>
            <strong>Prazo:</strong> {{ task.due_date }}<br>
            <strong>Prioridade:</strong> {{ task.priority }}<br>
            <strong>Status:</strong> {{ task.status }}
        </div>

        <!-- Formulário de atualização -->
        <form action="/update/{{ task.id }}" method="POST">
            <input type="text" name="title" value="{{ task.title }}" required>
            <input type="text" name="description" value="{{ task.description }}" required>
            <input type="date" name="due_date" value="{{ task.due_date }}" required>
            <input type="text" name="priority" value="{{ task.priority }}" required>

            <select name="status" required>
                <option value="backlog" {% if task.status == 'backlog' %}selected{% endif %}>Backlog</option>
                <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>A Fazer</option>
                <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>Em Progresso</option>
                <option value="done" {% if task.status == 'done' %}selected{% endif %}>Concluída</option>
            </select>

            <button type="submit">Atualizar</button>
        </form>

        <!-- Botão para excluir -->
        <form action="/delete/{{ task.id }}" method="GET" style="display:inline;">
            <button type="submit" class="delete-btn">Excluir</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-btn">← Voltar para o Quadro</a>
    </div>
</body>
</html>
